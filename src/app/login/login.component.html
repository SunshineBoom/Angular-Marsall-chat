<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-header">
    <h1 class="header">Welcome to Marsall</h1>
    <p class="paragraph">Sign in to continue</p>
  </div>
  <div class="form-group">
    <label class="form-label label-email">
      <input type="email" class="form-control" placeholder="Your email" formControlName="email"
             [ngClass]="{ 'is-invalid': submitted && f.email.errors }" >
      <span *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <span *ngIf="f.email.errors.required">Email is required</span>
      </span>
    </label>
  </div>
  <div class="form-group">
    <label class="form-label label-password">
      <input type="password" formControlName="password" class="form-control" placeholder="Password"
             [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
      <span *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <span *ngIf="f.password.errors.required">Password is required</span>
      </span>
    </label>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="button-sign-in button">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Sign in
    </button>
  </div>
  <div class="actions">
    <p>
      <a routerLink="/forgot-password" class="forgot">Forgot Password</a>
    </p>
    <p>
      Don't have a account? <a routerLink="/register" class="sign-in">Register</a>
    </p>
  </div>
</form>
