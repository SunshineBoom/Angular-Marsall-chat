<header class="header-wrapper">
  <div class="header-chat">Marsall Chat</div>
  <div>
    <a  class="chat-settings-button" routerLink="/user/{{currentUser.id}}">
      <i class="fa fa-cog"></i>
    </a>
  </div>
</header>
<section class="chat-section">
  <div class="topnav">
    <a class="top-nav" [ngClass]="{'active': chatsType === 'all'}" (click)="changeChatsType('all')">All</a>
    <a class="top-nav" [ngClass]="{'active': chatsType === 'unread'}" (click)="changeChatsType('unread')">Unread</a>
    <a routerLink="/users" class="create-message">
      <i class="fa fa-pencil"></i>
    </a>
  </div>
  <div class="chat-items-wrapper">
    <div *ngFor="let chat of chats; let i = index" class="chat-item">
      <a routerLink="/chat/{{chat.chatSenderId}}" class="chat-link">
        <div class="chat-item__image">
          <img src="{{chat.photo}}" class="photo" alt="chat-img">
          <span class="online" *ngIf="chat.isOnline"></span>
        </div>
        <div class="chat-item__content">
          <h4 class="chat-item__title">{{chat.fullName}} <i class="fa fa-star favorite" *ngIf="chat.is_favorite"></i> </h4>
          <span class="chat-item__preview unread" *ngIf="chat.messageType === 0">{{chat.messageContent}}</span>
          <span class="chat-item__preview unread" *ngIf="chat.messageType === 1"><i>(photo)</i></span>
        </div>
        <div class="chat-item__data">
          <span class="time">{{chat.lastTime}}</span>
          <span class="unread-count" *ngIf="chat.unread > 0">{{chat.unread}}</span>
        </div>
      </a>
    </div>
  </div>
</section>
